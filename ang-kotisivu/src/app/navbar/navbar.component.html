<nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <!--routerLink on Angularin direktiivi. Kertoo selaimelle
  että tämä ei ole tavallinen linkki jossa olisi href, vaan
  Angularin reitti.
  
  routerLinkActive -direktiivi seuraa onko routterilinkki isActive. Tieto välitetään
  jokaiselle Tabille joilla on omat #-merkillä merkatut id:t.
  Tabin isActive -ominaisuus sidotaan property bindingilla linkin (tavallinen linkki a) 
  active -ominaisuuteen. Kun Tab muuttuu sitä klikattaessa tilaan isActive, muuttuu linkki 
  samalla tilaan active. mat-tab-nav-bar ja mat-tab-link -CSS-efektit toimivat sen perusteella 
  onko linkki active.
  -->
<a mat-tab-link routerLink="/me" routerLinkActive #meTab="routerLinkActive" [active]="meTab.isActive" >Minä</a>
<a mat-tab-link routerLink="/studies" routerLinkActive #studTab="routerLinkActive" [active]="studTab.isActive">Opinnot</a>
<a mat-tab-link routerLink="/hobbies" routerLinkActive #hobTab="routerLinkActive" [active]="hobTab.isActive">Harrastukset</a>
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
